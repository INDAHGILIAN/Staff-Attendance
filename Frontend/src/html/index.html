<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../css/register_staff.css">
  <title>Staff attendance recorder system | Landing Page</title>
  <link rel="stylesheet" href="../vendor/boostrap.bundle.min.css">
</head>

<body>
  <!-- Header -->
  

  <div class="headST bg-light py-3 header">
    <img src="../../Assets/logo.jpg" height="60px" width="90px" class="rounded-circle me-3" alt="Logo">
       <br>
        <h1 class="mb-0 STTt" style="color: blue !important;">Smart Tracker</h1>
  </div>

  <!-- Main Content Area -->
  <div class="main-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar-container">
      <nav class="sidebar">
        
        <a href="#" onclick="showSection('register-staff')" class="sidebar-link">
          <i class="fas fa-user-plus"></i> Register Staff
        </a>
        <a href="#" onclick="showSection('register-attendance')" class="sidebar-link">
          <i class="fas fa-users"></i> Register Attendance
        </a>
        <a href="#" onclick="showSection('worker-list'); listWorkers();" class="sidebar-link">
          <i class="fas fa-list"></i> Worker List
        </a>
        <a href="#" onclick="showSection('attendance-list')" class="sidebar-link">
          <i class="fas fa-clipboard-list"></i> Attendance List
        </a>
      </nav>
    </div>



      <!-- Register Staff Section -->
      <div id="register-staff" class="content-section regStaff">
        <h3 class="text-center werey" style="color:  blue; align-items: center !important;">Register Staff</h3>
        <!-- Add register staff form here -->
         <form id="workerForm" class="worker-form">
          <!-- Ligne 1: Name + last Name -->
          <div class="form-row">
            <div class="form-group" >
              <label for="firstName" class="form-label">FirstName
              <input type="text" id="firstName" class="form-control" placeholder="Enter first name" required>
            </label>
            </div>
            <div class="form-group">
              <label for="lastName" class="form-label">LastName
              <input type="text" id="lastName" class="form-control" placeholder="Enter last name" required>
            </label>
            </div>
          </div>

          <!-- Ligne 2: Department + Status -->
          <div class="form-row">
            <div class="form-group" >
              <label for="department" class="form-label">Department
              <select id="department" class="form-select" required>
                <option value="">Select department...</option>
                <option value="PDL">PDL</option>
                <option value="Typesetting">Typesetting</option>
                <option value="Screen Printin">Screen Printing</option>
                <option value="Finishing">Finishing</option>
                <option value="Mounting">Mounting</option>
                <option value="Accounting">Accounting</option>
                <option value="Canteen">Canteen</option>
                <option value="Fabric Printing">Fabric Printing</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Marketing">Marketing</option>
 
              </select>
            </div>
            <div class="form-group">
              <label for="status" class="form-label">Status
              <select id="status" class="form-select" required>
                <option value="">Select status...</option>
                <option value="Permanent">Permanent</option>
                <option value="Temporal">Temporal</option>
                <option value="Intern">Intern</option>
              </select>
            </div>
          </div>

          <!-- Ligne 3: Date of Birth + Place of Birth -->
          <div class="form-row">
            <div class="form-group" >
              <label for="dob" class="form-label">Date Of Birth
              <input type="date" id="dob" class="form-control" required>
            </label>
            </div>
            <div class="form-group">
              <label for="gender" class="form-label">Gender
              <select id="gender" class="form-select" required>
                <option value="">Select gender...</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
          </div>

          <!-- Ligne 4: Registration Date -->
          <div class="form-row">
            
            <div class="form-group" >
              <label for="registrationDate" class="form-label">Registration date
              <input type="date" id="rgdate" class="form-control" required>
            </label>
            </div>
            <div class="form-group">
              <!-- Espace vide pour maintenir l'alignement -->
            </div>
          </div>

          <!-- Bouton Submit -->
          <div class="form-actions">
            <input type="button" class="submit-btn" value="Submit" onclick=" collectStaffData();">
              <i class="fas fa-user-plus"></i> 
            </button>
          </div>
        </form>
      </div>

      <!-- Register Attendance Section -->
      <div id="register-attendance" class="content-section regAttend">
        <h4 class="text-center werey" style="color: blue;">Register Attendance</h4>
        <!-- Add attendance form here -->
        <form action="" style="margin-left: 200px !important; width: 90% !important;">
          <div class="row mb-3">
            <div class="col">
              <label for="Choosedepartment" class="form-label">ChooseDepartment
              <select id="Choosedepartment" class="form-select">
                <option value="PDL">PDL</option>
                <option value="Typesetting">Typesetting</option>
                <option value="Screen Printin">Screen Printing</option>
                <option value="Finishing">Finishing</option>
                <option value="Mounting">Mounting</option>
                <option value="Accounting">Accounting</option>
                <option value="Canteen">Canteen</option>
                <option value="Fabric Printing">Fabric Printing</option>
                <option value="Maintenance">Maintenance</option>
                <option value="Marketing">Marketing</option>
 
              </label>
            </select>
            </div>
            <div class="col">
              <label for="giving-name" class="form-label">ChooseStaff
              <select onchange="listWorkersByDepartment()" id="worker" class="form-select">
                <option value="choosestaff">choosestaff</option>
              </label>
            </select>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <label for="attendancetype" class="form-label">Attendancetype
              <select id="attendancetype" class="form-select">
                </label>
                  <option>
                <option value="Exit">Exit</option>
                <option value="Entry">Entry</option>
              </select>
            </div>
            <div class="col">
              <label for="date" class="form-label">Date
              <input type="date" id="date" class="form-control" placeholder="Number of extra">
            </label>
            </div>
          </div>
          <div class="row mb-3">
            <div class="col">
              <label for="exTime" class="form-label">ExitTime
              <input type="time" id="exTime" class="form-control" placeholder="Date Of Birth">
            </label>
            </div>
            <div class="col">
              <label for="enTime" class="form-label">EntryTime
              <input type="time" id="enTime" class="form-control" placeholder="Date of Birth" >
            </label>
            </div>
          </div>
          <!-- Ajoute d'autres champs ou boutons ici -->
          <div class="btn-gradient">
            <div class="form-actions">
              <input type="button" class="submit-btn" value="submit" onclick=" collectattendanceData();">
                <i class="fas fa-user-plus"></i>
              </button>
            </div>
          </form>
          </div>
        </form>
      </div>

      <!-- Worker List Section -->
      <div id="worker-list" class="content-section">
        <h4 class="text-center werey" style="color: blue;">Worker List</h4>
        <!-- Add worker list table here -->
        <table class="worker-data-table">
          <thead>
            <tr class="table-header">
              <th>Num</th>
              <th>Name</th>
              <th>Surname</th>
              <th>Department</th>
              <th>Status</th>
              <th>Registration Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="list-staff">
            
          </tbody>
        </table>
      </div>

      <!-- Attendance List Section -->
      <div id="attendance-list" class="content-section">
        <h4 class="text-center werey" style="color: blue;">Attendance List</h4>
        <!-- Add attendance list table here -->
        <table class="attendance-table">
          <thead>
            <tr class="table-header">
              <th>Num</th>
              <th>name</th>
              <th>Department</th>
              <th>Status</th>
              <th>Eixt Time</th>
              <th>Entry Time</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody id="list-attendance">
            <!-- Enregistrement 1 -->
            
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <span>&copy; gilianshalom@gmail.com</span>
  </footer>

  <!-- Bootstrap JS -->
  <script src="../vendor/bootstrap.min.js"></script>
  <!-- Custom JS -->
</body>

</html>

<script src="../js/attendance.js"></script>
