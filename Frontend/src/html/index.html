<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Staff Attendance Recorder System</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../vendor/bootstrap.bundle.min.css">
    <link rel="stylesheet" href="../css/register_staff.css">
    <link rel="stylesheet" href="../css/register attendance.css">
    <link rel="stylesheet" href="../css/workers_list.css">
    <link rel="stylesheet" href="../css/attendance list.css">
</head>

<body>
    <!--Header-->
    <header class="header d-flex justify-content-between align-items-center">
        <div class="d-flex  align-items-center" style="background-color: rgba(35, 35, 109, 0.937); width:100%">
            <img src="../../../image/logo.jpg" alt="logo" style="width: 60px; height:60px">
            <h1>Smart Tracker</h1>
        </div>

    </header>
    <div class="container-fluid">
        <div class="row">
            <!--sidebar-->
             <nav class=" col-md-2 sidebar">
                <div class="container-fluid" id="main">

                                                                                                   
                    <h1 class="link">Menu</h1>
                    <button id="register_staff-link">register staff</button>
                    <button id="register attendance.link">register attendance</button>
                    <button id="workers_list.link">workerslist</button>
                    <button id="attendance list.link">attendance list</button>

                    <!--page center-->

           
           
        </div>
             </nav>

             <main class="col-md-10 p-4" id="page-center">
                <div id="main">
                    <div id="register_staff.html"></div>
                    <div id="register attendance.html"></div>
                    <div id="workers_list.html"></div>
                    <div id="attendance list.html"></div> 
                </div>
            </main>
      </div>
</body>

<script>
     
    document.addEventListener('DOMContentLoaded', function () {
        const link = document.getElementById('register_staff-link');
        if (link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pagecenter = document.getElementById('page-center');
                pagecenter.innerHTML = 'hello';
                console.log(pagecenter.innerHTML)
                //pagecenter.appendChild(content.cloneNode(true));
                fetch('register_staff.html')  // adjust path if needed
                .then(response => response.text())
                .then(data => {
                    const pagecenter = document.getElementById('page-center');
                    pagecenter.innerHTML = data;
                })
                .catch(error => {
                    console.error('Error loading form:', error);
                });
        });
        
        }
    });
    
</script>
</html>
